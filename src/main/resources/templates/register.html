<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="name">First Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter your first name" required/><br/>

    <label for="surname">Last Name:</label>
    <input type="text" id="surname" th:field="*{surname}" placeholder="Enter your last name" required/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required/><br/>

    <div th:if="${errorMessage}" style="color: red; font-weight: bold; text-align: center;">
        <p th:text="${errorMessage}"></p>
    </div>

    <button type="submit">Register</button>
    <a href="/login">Already have an account? Login</a>
</form>
</body>
</html>
