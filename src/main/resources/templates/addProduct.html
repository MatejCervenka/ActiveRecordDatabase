<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required/><br/>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" required/><br/>
    <label for="category_id">Category:</label>
    <input type="text" id="category_id" th:field="*{category_id}" required/><br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
