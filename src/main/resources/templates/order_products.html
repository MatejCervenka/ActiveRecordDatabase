<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Products</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}"></script>
</head>
<body>
<h1>Order Products</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>OrderTotal</th>
        <th>OrderDate</th>
        <th>ProductName</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderProduct : ${orderProducts}">
        <td th:text="${orderProduct.id}"></td>
        <td th:text="${orderProduct.orderTotal}"></td>
        <td th:text="${orderProduct.orderDate}"></td>
        <td th:text="${orderProduct.productName}"></td>
        <td th:text="${orderProduct.quantity}"></td>
        <td>
            <a th:href="@{'/order-products/edit/' + ${orderProduct.orderTotal} + '/' + ${orderProduct.productName}}" class="button-link">Edit</a>
            <a th:href="@{'/order-products/delete/' + ${orderProduct.orderTotal} + '/' + ${orderProduct.productName}}"
               onclick="return confirm('Are you sure you want to delete this product?')" class="button-link">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<button onclick="toggleForm('addForm')">Add Product</button>
<button onclick="window.location.href='/'">Back</button>

<div id="addForm" style="display: none;">
    <h2>Add Product</h2>
    <form th:action="@{/order-products}" th:object="${newOrderProduct}" method="post">
        <label for="orderTotal">Total Price:</label>
        <select id="orderTotal" th:field="*{orderTotal}" required>
            <option
                    th:each="order : ${orders}"
                    th:value="${order.id}"
                    th:text="${order.total}">
            </option>
        </select>

        <label for="productName">Product Name:</label>
        <select id="productName" th:field="*{productName}" required>
            <option
                    th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.name}">
            </option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required/><br/>

        <button type="submit">Add</button>
        <button type="button" onclick="toggleForm()">Cancel</button>
    </form>
</div>

<div id="editForm" th:if="${editOrderProduct != null}" style="display: block;">
    <h2>Edit Product</h2>
    <form th:action="@{/order-products}" th:object="${editOrderProduct}" method="post">
        <label for="editOrderTotal">Order Name:</label>
        <input type="text" id="editOrderTotal" th:field="*{orderTotal}" readonly/><br/>

        <label for="editProductName">Product Name:</label>
        <input type="text" id="editProductName" th:field="*{productName}" readonly/><br/>

        <label for="editQuantity">Quantity:</label>
        <input type="number" id="editQuantity" th:field="*{quantity}" required/><br/>

        <button type="submit">Save</button>
        <button type="button" onclick="toggleForm()">Cancel</button>
    </form>
</div>

</body>
</html>
