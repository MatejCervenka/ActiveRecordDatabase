<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" th:object="${user}" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" placeholder="Enter your email" required/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/><br/>

    <div th:if="${errorMessage}" style="color: red; font-weight: bold; text-align: center;">
        <p th:text="${errorMessage}"></p>
    </div>

    <button type="submit">Login</button>
    <a href="/register">Don't have an account? Register</a>
</form>
</body>
</html>
