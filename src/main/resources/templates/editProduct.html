<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required/><br/>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" required/><br/>
    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required/><br/>
    <input type="hidden" th:field="*{id}" />
    <button type="submit">Update</button>
</form>
</body>
</html>
