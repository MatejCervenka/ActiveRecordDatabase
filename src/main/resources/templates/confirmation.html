<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-size: 2.5em;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .order-details {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
        }

        .order-details h2 {
            font-size: 1.8em;
        }

        .order-details p {
            font-size: 1.1em;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button {

        }

        button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .no-order-details {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }

    </style>
</head>
<body>

<h1>Order Confirmation</h1>

<!-- Check if orderDetails is not null and not empty -->
<div th:if="${orderDetails != null and orderDetails.size() > 0}" class="order-details">
    <h2>Order Number: <span th:text="${orderDetails[0]['orderNumber']}"></span></h2>
    <p>Order Date: <span th:text="${#dates.format(orderDetails[0]['orderDate'], 'yyyy-MM-dd')}"></span></p>
    <p>Total Price: <span th:text="${orderDetails[0]['totalPrice']}"></span></p>
    <h3>Customer Details:</h3>
    <p>Name: <span th:text="${orderDetails[0]['name']}"></span> <span th:text="${orderDetails[0]['surname']}"></span></p>
    <p>Email: <span th:text="${orderDetails[0]['email']}"></span></p>
    <h3>Products:</h3>
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over all order details -->
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail['productName']}"></td>
            <td th:text="${detail['quantity']}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${orderDetails == null or orderDetails.size() == 0}" class="no-order-details">
    <p>No order details available.</p>
</div>

<div class="button">
    <button onclick="window.location.href='/home'">Back</button>
</div>

</body>
</html>
