<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Checkout</h1>
<form th:action="@{/order}" method="post" th:object="${customer}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" th:field="*{phone}" required/><br/>
    <label>
        <input type="checkbox" th:field="*{subscribe}"/> Receive emails
    </label><br/>
    <button type="submit">Complete Purchase</button>
</form>

</body>
</html>
